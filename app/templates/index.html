{% extends "base.html" %} {% block content %}


<div>
    <div class="upload">
        <form action="/generation" method="post" class="jumbotron" id="jbg">
            <div class="form-group blue-border-focus">
                <label style="margin: 25px;"><b><h1>Link</h1></b></label>
                <input style="margin-bottom: 0px;" name="input" id="url" type="text" class="form-control position-relative start-50 translate-middle" placeholder="ex. https://google.com/image">
                <small style="margin-top: 5px;" class="form-text">Paste a url to an image</small>
            </div>
            <button type="submit" class="btn btn-outline-success btn-lg px-4">Submit</button>
        </form>
    </div>

    <div class="container">
        <p id="poetry" class="poetry row">{{ tags }}</p>
        <p id="poem" class="poetry row">{{ poem }}</p>
    </div>
</div>

{% endblock %}
